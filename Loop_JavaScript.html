<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript">
      var i;
      var j;
      for (i = 5; i >= 1; i--) {
        for (j = 1; j <= i; j++) {
          document.writeln("&#127775");
        }
        document.writeln("</br>");
      }
      document.writeln("</br>");
      document.writeln("</br>");

      var i;
      var j;
      for (i = 1; i <= 5; i++) {
        for (j = 1; j <= i; j++) {
          document.writeln("&#127775");
        }
        document.writeln("</br>");
      }

      document.writeln("</br>");
      document.writeln("</br>");

      document.write("<center>");
      for (i = 0; i <= 9; i = i + 2) {
        for (var j = 0; j <= i; j++) {
          document.write("&#127775");
        }
        document.write("<br/>");
      }
    </script>
  </head>
  <body></body>
</html>
